<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>sgworld | 싸게월드</title>
	
	<script src="https://kit.fontawesome.com/059fbc3cf8.js" crossorigin="anonymous"></script>
	<style type="text/css">
		.boarder{
			display: flex;
			justify-content: center;
		}
		.boarderTitle{
			display: flex;
			justify-content: center;
			padding-right: 900px;
			padding-bottom: 50px;
		}
		.board{
			display: inline-flex;
			margin-left: 40px;
			margin-right: 40px;
			margin-bottom: 20px;
		}
		.post1{
			border-bottom: 1px solid #DEDEDE;
			box-sizing: border-box;
			width: 430px;
			display: inline-block;
		}	
		.sgworldLive{
			padding: 15px 0;
		}
		.map{
			width: 430px;
			height: 280px;
		}
		.profil{
			width: 50px;
			height: 50px;
			border-radius: 30px;
		}
		.word{
			padding: 3px 10px;
			background-color: #D9D9D9;
			border-radius: 10px;
			font-size: 0.7em;
		}
		.icon{
			color: #D9D9D9;

		}

	<header>

					</div>
					<div>

					</div>

					<div>
