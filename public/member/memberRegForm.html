<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원등록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/regForm.css">
	<style type="text/css">
		#allborder {
			border: 1px solid #E9E9E9;
		}
	
	</style>
	
	<script src="https://kit.fontawesome.com/059fbc3cf8.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- start -->
	<form action="">
		<nav class="navbar bg-light fixed-top" id="">
		  <div class="container-fluid">
		  	<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    	<img src="./image/logo.png" alt="" width="40" height="40" class="align-text-top">
		    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
		      <div class="offcanvas-header">
		        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="./image/logo.png" alt="" width="40" height="40" class="align-text-top"></h5>
		        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		      </div>
		      <div class="offcanvas-body">
		        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
		          <li class="nav-item">
		            <a class="nav-link active" aria-current="page" href="#">로그인</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link active" aria-current="page" href="#">회원가입</a>
		          </li>	
		       	<hr>
		          <li class="nav-item">
		            <a class="nav-link active" aria-current="page" href="#">Home</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link active" href="#">회원관리</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link active" href="#">코드관리</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link active" href="#">코드그룹관리</a>
		          </li>
		        </ul>
		      </div>
		    </div>
		  </div>
		</nav>
		<br><br><br>
		<div class="container">
			<h2 style="text-align: center;">회원가입</h2>
		</div>
		<div class="container">
			<img src="./image/hand.png" class="img-fluid" alt="...">
		</div>
		<br>
	  	<div class="container" id="allborder">
		  	<div class="row justify-content-center">		
			  <div class="col-6">
			    <label for="inputEmail4" class="form-label">이메일</label>
			    <input type="email" class="form-control" id="inputEmail4" placeholder="이메일을 입력해 주세요.">
			  </div>
		  	</div>
		  <br>
		  <div class="row-2">
			  <div class="col-6">
			    <label for="inputPassword4" class="form-label">비밀번호</label>
			    <input type="password" class="form-control" id="inputPassword4" placeholder="비밀번호를 입력해 주세요.(숫자+영문 8자리 이상)">
			  </div>
			  <div class="col-6">
			    <label for="inputPassword4" class="form-label">비밀번호 확인</label>
			    <input type="password" class="form-control" id="inputPassword4" placeholder="한번 더 입력해 주세요.">
			  </div>
		  </div>
		  <br>
		  <div class="row justify-content-center">
			  <div class="col-6">
			  	<label for="inputName1" class="form-label">이름</label>
			    <input type="text" class="form-control" placeholder="이름을 입력해주세요." aria-label="First name">
			  </div>
		  </div>
		  <br>
		  <div class="row-2">
			  <div class="col-6">
			    <label for="inputAddress" class="form-label">
			    	주소
		    		<button type="button" class="btn btn-secondary text-white">검색 <i class="fa-solid fa-location-crosshairs"></i></button>
		    	</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="주소를 검색해 주세요." readonly>
			  </div>
			  <div class="col-6">
			  	 <label for="inputAddress" class="form-label">상세주소</label>
			    <input type="text" class="form-control" id="inputAddress2" placeholder="상세주소를 입력해 주세요.">
			  </div>
		  </div>
		  <br>
		  <div class="row justify-content-center">
		  	<div class="col-1">
		  		<select id="inputCellphone" class="form-select">
			      <option selected>선택</option>
			      <option>010</option>
			      <option>019</option>
			      <option>011</option>
			    </select>
		    </div>
			  <div class="col-5">
			    <label for="inputCity" class="form-label">핸드폰</label>
			    <input type="text" class="form-control" id="inputCity" placeholder="(-)제외하고 입력해주세요.">
			  </div>
		  </div>	
		  <br>
		  <div class="row justify-content-center">
			  <div class="col-6">
			    <label for="inputState" class="form-label">성별</label>
			    <br>
			    <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">남자</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">여자</label>
				</div>
			</div>
		  </div>
		  <br>
		  <div class="row justify-content-center">
			  <div class="col-6">
			    <label for="inputZip" class="form-label">생년월일</label>
			    <input type="text" class="form-control" id="inputZip">
			  </div>
		  </div>
		  <br>
		  <div class="row">
			  <div class="col" style="text-align: left;">
			    <button type="submit" class="btn btn-danger">뒤로가기</button>
			  </div>
			  <div class="col" style="text-align: right;">
			    <button type="submit" class="btn btn-success">등록하기</button>
			  </div>
		  </div>
		  <br>
	  	</div>	
	</form>
	
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
