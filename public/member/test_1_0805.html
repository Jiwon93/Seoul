<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>1번문제</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<!-- start -->
	<form method="post" enctype="" name="loginForm" action="">
		<br><br><br>
		<div class="container-fluid">
			<div class="container col-5 shadow p-4 m-auto bg-body rounded">
				<div class="d-grid col-12 mx-auto">
					<div class="text-center" id="logo">
						<h1>your<br>Comapny<br>Logo</h1>
					</div>
				</div>
				<br><br>
				<div class="row">
					<div class="d-grid col-12 mx-auto">
					    <input type="text" class="form-control" id="inputId" placeholder="ID">
					</div>
				</div>
			    <br>
			    <div class="row">
				    <div class="d-grid col-12 mx-auto">
				        <input type="password" class="form-control" id="inputPw" placeholder="Password">
				    </div>
			    </div>
			    <br>
			    <div class="row mb-3">
				    <div class="d-grid col-12 mx-auto">
				  	    <div class="form-check form-switch">
						    <input class="form-check-input" type="checkbox" role="switch" id="loginAuto">
						    <label class="form-check-label" for="loginAuto">Auto login</label>
					    </div>
				    </div>
			    </div>
			    <div class="row">
				    <div class="d-grid gap-2 col-12 mx-auto">
					    <button class="btn btn-secondary" type="button" id="loginBtn">Login</button>
				    </div>
			    </div>
			    <div class="row">
				    <div class="d-grid col-12 mx-auto text-center" id="idPwFind">
					    <a href="#">Find Id/Password</a>
				  	    <hr>
				    </div>
			    </div>
			    <div class="row">
				    <div class="d-grid col-12 mx-auto m-1">
					    <button class="btn text-white" type="button" id="loginNaver" style="background-color: #2DB400">Naver</button>
				    </div>
			    </div>
			    <div class="row">
				    <div class="d-grid col-12 mx-auto m-1-0">
					    <button class="btn text-black" type="button" id="loginKakao" style="background-color: #F7E600">Kakao</button>
				    </div>
			    </div>
			    <div class="row">
				    <div class="d-grid col-12 mx-auto m-1">
					    <button class="btn text-white" type="button" id="loginGoogle" style="background-color: #EA4335">Google</button>
				    </div>
		    	</div>
			    <div class="row">
				    <div class="d-grid col-12 mx-auto">
					    <button class="btn text-white" type="button" id="loginFacebook" style="background-color: #3B5998">Facebook</button>
				    </div>
			    </div>	
		    </div>
	    </div>
	</form>
</body>
</html>
