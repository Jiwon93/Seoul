</head>

	<!-- start -->
	<form action="">

		      <div class="offcanvas-header">

		      </div>
		      <div class="offcanvas-body">
		        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
		          <li class="nav-item">
		            <a class="nav-link active" aria-current="page" href="#">로그인</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link active" aria-current="page" href="#">회원가입</a>
		          </li>	
		       	<hr>
		          <li class="nav-item">
		            <a class="nav-link active" aria-current="page" href="#">Home</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link active" href="#">회원관리</a>

		          <li class="nav-item">
		            <a class="nav-link active" href="#">코드관리</a>

		    </div>

		<br><br><br>
		<div class="container">
			<h2 style="text-align: center;">회원가입</h2>
		</div>
		<div class="container">
			<img src="./image/hand.png" class="img-fluid" alt="...">
		</div>
	  	<div class="container">		
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">이메일</label>
		    <input type="email" class="form-control" id="inputEmail4">
		  </div>
		  <div class="col-md-6">
		    <label for="inputPassword4" class="form-label">비밀번호</label>
		    <input type="password" class="form-control" id="inputPassword4">
		  </div>
		  <div class="col-md-6">
		    <label for="inputPassword4" class="form-label">비밀번호 확인</label>
		    <input type="password" class="form-control" id="inputPassword4">
		  </div>
		  <div class="col-md-3">
		  	<label for="inputName1" class="form-label">이름</label>
		    <input type="text" class="form-control" placeholder="이름을 입력해주세요." aria-label="First name">
		  </div>
		  <div class="col-10">
		    <label for="inputAddress" class="form-label">주소</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="주소를 검색해주세요." readonly>
		  </div>
		  <div class="col-10">
		    <label for="inputAddress2" class="form-label">상세주소</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="상세주소를 입력해주세요.">
		  </div>
		  <div class="col-md-6">
		    <label for="inputCity" class="form-label">핸드폰</label>
		    <input type="text" class="form-control" id="inputCity">
		  </div>
		  <div class="col-md-4">
		    <label for="inputState" class="form-label">성별</label>
		    <select id="inputState" class="form-select">
		      <option selected>선택</option>
		      <option>남자</option>
		      <option>여자</option>
		    </select>
		  </div>
		  <div class="col-md-3">
		    <label for="inputZip" class="form-label">생년월일</label>
		    <input type="text" class="form-control" id="inputZip">
		  </div>
		  <div class="col-12">
		    <button type="submit" class="btn btn-primary">등록</button>
		  </div>
	  	</div>	
	</form>
	
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
