<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>혼자서 할 수 없던 것 | 인생만렙에서 만렙들과 해보세요.</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="../images/logo.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../template/woody/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../../template/woody/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../../template/woody/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../template/woody/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../../template/woody/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Navbar Start -->
    <nav class="container-fluid">
        <div class="row m-5" id="">
	        <div class="col" style="text-align: center;">
	            <div class="navbar-nav ms-auto">
	                <a href="../../index.html" class=""><img alt="" src="../images/logo.png" width="50px;" height="50px;"></a>
	            </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Contact Start -->
    <div class="container-fluid bg-light overflow-hidden" style="margin: 8rem 0;">
        <div class="container contract">
           <div class="col-6 contact-text py-5 offset-3">
               <div class="p-lg-5">
                   <div class="section-title text-center">
                       <h1 class="display-6 mb-4">회원가입</h1>
                   </div>
                   <form>
                       <div class="row g-3">
                           <div class="col-8 offset-2">
                           	   <label class="form-label" for="emailReg">이메일</label>	
                               <div class="input-group">
                                   <input type="email" class="form-control" id="emailReg" placeholder="이메일을 입력해 주세요.">
                               </div>
                           </div>
                           <div class="col-8 offset-2">
                           	   <label class="form-label" for="passwordReg">비밀번호</label>
                               <div class="input-group">
                                   <input type="password" class="form-control" id="passwordReg" placeholder="비밀번호를 입력해 주세요.">
                               </div>
                               <div class="input-group">
                                   <input type="password" class="form-control" id="passwordReg" placeholder="동일하게 한번 더 입력해 주세요.">
                               </div>
                           </div>
                           <div class="col-8 offset-2">
                           	   <label class="form-label" for="bodReg">생년월일</label>	
                               <div class="input-group">
                                   <input type="text" class="form-control" id="bodReg" placeholder="8글자로 입력해 주세요.(ex. YYYYMMDD)" maxlength="8">
                               </div>
                           </div>
                           <div class="col-8 offset-2">
                           	   <label class="form-label" for="phoneReg">핸드폰</label>	
                               <div class="input-group">
                                   <input type="text" class="form-control" id="phoneReg" placeholder="(-)를 제외한 11글자로 입력해 주세요." maxlength="11">
                               </div>
                           </div>
                           <div class="col-8 offset-2">
                           	   <label class="form-label" for="genderReg">성별</label>	
                               <br>
                               <div class="form-check form-check-inline">
                                   <input type="radio" class="form-check-input" name="gender" id="genderRegM">
                                   <label class="form-check-label" for="genderRegM">남자</label>
                               </div>
                               <div class="form-check form-check-inline">
                                   <input type="radio" class="form-check-input" name="gender" id="genderRegW">
                                   <label class="form-check-label" for="genderRegW">여자</label>
                               </div>
                           </div>
                           <div class="col-8 offset-2">
                           	   <label class="form-label" for="addressReg">주소</label>
                               <div class="input-group">
                                   <input type="text" class="form-control" id="addressReg" placeholder="주소를 입력해 주세요.">
                               </div>
                               <div class="input-group">
                                   <input type="text" class="form-control" id="addressReg" placeholder="상세주소를 입력해 주세요.">
                               </div>
                           </div>
                           <div class="col-8 offset-2">
                               <button class="btn btn-primary w-100 py-3" type="submit">가입완료!</button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../template/woody/lib/wow/wow.min.js"></script>
    <script src="../../template/woody/lib/easing/easing.min.js"></script>
    <script src="../../template/woody/lib/waypoints/waypoints.min.js"></script>
    <script src="../../template/woody/lib/counterup/counterup.min.js"></script>
    <script src="../../template/woody/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../../template/woody/js/main.js"></script>
</body>

</html>
